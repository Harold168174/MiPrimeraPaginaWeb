<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="shortcut icon" href="Img/Pin.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Estilo_Regitrar.css">
</head>

<body>

    <div  class="row ">

        <div style="border-right: solid 5px white;" class=" col-sm-6  col-12  ">

            <center>
                <img class="img-responsive h-40 w-50 mt-3 mx-5 px-4 " src="Img/Logo-White.png">
            </center>

            <h1 class="tituloVentajas text-center">VENTAJAS DE TU CUENTA NEO</h1>

            <div class="row d-flex justify-content-center">

                <div id="listaV" class="col-8  text-left ">

                    <ul>
                        <br>
                        <i class="punto fas fa-check"> Pertenecer a la familia Neo Box.</i><br>
                        <i class="punto fas fa-check"> Descuentos únicos.</i><br>
                        <i class="punto fas fa-check"> Regalos y promociones extraordinarias.</i><br>
                        <i class="punto fas fa-check"> Invitaciones a eventos privados.</i><br>
                        <i class="punto fas fa-check"> Participa en sorteos especiales.</i><br>

                    </ul>

                </div>
            </div>

            <div class="row">

                <center><img class="img-responsive h-20 w-50 mt-3 mx-5 px-4" src="Img/imgMario.png" alt=""></center>
            </div>




        </div>

        <div class=" col-sm-6 col-12 text-center">

            <h1 class="registrarUsuario">REGISTRAR USUARIO</h1>

            <div class="row d-flex justify-content-center ">
                <div class="col-6 col-sm-3 row-1  ">
                    <center>
                        <img class="img-responsive h-50 w-50 " src="Img/mono.png">
                    </center>
                </div>
            </div>

            <div class="row d-flex justify-content-center">

                <div id="listaV" class="col-10  text-left p-3 ">
                    

                    <div class="row">

                        <div  class="col-12  col-sm-12 col-md-3">
                            <p>Usuario:</p>

                        </div>

                        <div  class="col-12  col-sm-12 col-md-9">

                            <input style="border-radius: 20px; width: 90%;" type="text">

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-3">
                            <p>Nombres:</p>

                        </div>

                        <div  class="col-12 col-sm-12 col-md-9">

                            <input id="nombres" style="border-radius: 20px; width: 90%;" type="text">

                        </div>

                    </div>

                    <div class="row">

                        <div  class="col-12 col-sm-12 col-md-3">
                            <p>Apellidos:</p>

                        </div>

                        <div class="col-12 col-sm-12 col-md-9">

                            <input id="apellidos" style="border-radius: 20px; width: 90%;" type="text">

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-3">
                            <p>Email:</p>

                        </div>

                        <div  class="col-12 col-sm-12 col-md-9">

                            <input id="email" style="border-radius: 20px; width: 90%;" type="text">

                        </div>

                    </div>

                    <div class="row">

                        <div  class="col-12 col-sm-12 col-md-3">
                            <p>Contraseña:</p>

                        </div>

                        <div class="col-12 col-sm-12 col-md-9">

                            <input id="contraseña" style="border-radius: 20px; width: 90%;" type="password">

                        </div>

                    </div>

                    <div class="row ">

                        <div  class="col-12 col-sm-12 col-md-3  ">
                            <p>Confirmar contraseña:</p>

                        </div>

                        <div  class="col-12 col-sm-12 col-md-9 p-2  ">

                            <input id="contraseña2" style="border-radius: 20px; width: 90%;" type="password">

                        </div>

                    </div>

                </div>
            </div>
            <br>
            <div class="row-2">

                <div class="checkbox">
                    <label style="color: white;">
                        <input type="checkbox" value="">¿Estas de acuerdo con los <a href="">Términos y condiciones </a>
                        ?
                    </label>
                </div>

            </div>

            <br>
            <div class="row d-flex  justify-content-center">
                <div class="col-9">
                   <a href=""> <button type="button" onclick="eliminarDato()" class="btn btn-light btn-lg"> <b>REGISTRAR</b></button> </a> 
                </div>

            </div>
            <br><br>



        </div>


    </div>







    <script src="https://kit.fontawesome.com/14fbf06638.js" crossorigin="anonymous"></script>
    <script src="Js/bootstrap.min.js"></script>
    <script src="Js/Script_Registrar.js"></script>
</body>

</html>
